<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const list = document.querySelector("ul");
        const input = document.querySelector("input");
        const btn = document.querySelector("button");
        btn.addEventListener("click", handleButtonClick);
        function handleButtonClick() {
            const inputValue = input.value.trim(); // Get and trim input value
            if (inputValue === "") return; // Do nothing if the input is empty

            input.value = ""; // Clear the input

            const listItem = document.createElement("li"); // Create <li>
            const span = document.createElement("span");  // Create <span>
            const deleteBtn = document.createElement("button"); // Create <button>

            listItem.appendChild(span); // Add <span> to <li>
            listItem.appendChild(deleteBtn); // Add <button> to <li>

            span.textContent = inputValue; // Set span text
            deleteBtn.textContent = "Delete"; // Set button text

            list.appendChild(listItem); // Add <li> to the list

            deleteBtn.addEventListener("click", () => {
                list.removeChild(listItem); // Remove <li> when button is clicked
            });

            input.focus(); // Focus the input field
        }

    </script>
  </body>
</html>
